    <!DOCTYPE html>
    <html lang="pt-BR">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios WEB</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> <!--ICONES-->
        <link rel="stylesheet" href="css/estilo.css">
     
    </head>
    <body>
        <div>
            <h1>Formulários WEB</h1>
            <p>Acesse Steam </i></p>
            <a href="www.steam.com.br">
            <i class="bi bi-steam"></i>
            </a>
    </div>

    <div>
        <form action="#" method="get"></form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        <label for="email">E-mail</label>
        <input type="email" id="mail" name="mail">
        <label for="periodo">Semestre da graduação</label>
        <input type="number" min="1" max="8" id="semestre" name="semestre">
        <label for="senha">Senha</label>
        <input type="password" maxlength="8" minlength="6">
        <label for="placa">Placa do seu veiculo</label>
        <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00">
        <label for="nasc">Data de nascimento</label>
        <input type="date" name="nasc" id="nasc">
        <input type="submit" value="Salvar">

    </div>
            
        </body>
        </html>
